version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: authbackend-postgres
    environment:
      POSTGRES_DB: authbackend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - authbackend-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  authbackend-network:
    driver: bridge