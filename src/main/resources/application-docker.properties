# === APPLICATION CONFIGURATION ===
spring.application.name=springboot-authbackend

# === JWT ULTRA-SECURE CONFIGURATION ===
jwt.secret=${JWT_SECRET:Df2025_Aug10_UltraSecretKey_SpringAuth_Backend_JWT_DanyFelipe_ProduccionSegura_!@#$%^&*()_+}
jwt.access.expiration.ms=${JWT_ACCESS_EXPIRATION_MS:900000}
jwt.refresh.expiration.ms=${JWT_REFRESH_EXPIRATION_MS:86400000}

# === SERVER CONFIGURATION ===
server.port=8080

# === DATABASE CONFIGURATION (Docker Container) ===
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/authbackend-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:danyfelipe}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:hackerman}
spring.datasource.driver-class-name=org.postgresql.Driver

# === CONNECTION POOL OPTIMIZATION FOR CONTAINERS ===
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# === JPA/HIBERNATE CONFIGURATION ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# === LOGGING CONFIGURATION OPTIMIZED FOR CONTAINERS ===
logging.level.com.daniel.authbackend=INFO
logging.level.com.daniel.authbackend.util.JwtUtil=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n
logging.file.name=/app/logs/auth-backend.log
logging.file.max-size=10MB
logging.file.max-history=5

# === ACTUATOR CONFIGURATION FOR HEALTH CHECKS ===
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.info.env.enabled=true

# === SECURITY CONFIGURATION ===
spring.security.require-ssl=false

# === PERFORMANCE TUNING FOR DOCKER ===
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=1000
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000