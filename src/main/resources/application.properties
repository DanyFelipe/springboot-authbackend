# === UNIVERSAL CONFIGURATION FOR DOCKER ===
spring.application.name=springboot-authbackend
server.port=${PORT:8080}

# === DATABASE CONFIGURATION (UNIVERSAL) ===
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:authbackend}}
spring.datasource.username=${PGUSER:${DB_USER:postgres}}
spring.datasource.password=${PGPASSWORD:${DB_PASSWORD:postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver

# === CONNECTION POOL CONFIGURATION ===
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# === JPA/HIBERNATE CONFIGURATION ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}

# === JWT CONFIGURATION (ULTRA SECURE) ===
jwt.secret=${JWT_SECRET:Df2025_Aug10_UltraSecretKey_SpringAuth_Backend_JWT_DanyFelipe_ProduccionSegura_!@#$%^&*()_+}
jwt.access.expiration.ms=${JWT_ACCESS_EXPIRATION:900000}
jwt.refresh.expiration.ms=${JWT_REFRESH_EXPIRATION:86400000}

# === LOGGING CONFIGURATION ===
logging.level.com.daniel.authbackend=${LOG_LEVEL:INFO}
logging.level.com.daniel.authbackend.util.JwtUtil=${JWT_LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${BINDER_LOG_LEVEL:TRACE}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# === ACTUATOR FOR HEALTH CHECKS ===
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
