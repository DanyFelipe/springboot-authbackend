spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === LOGGING CONFIGURATION ===
logging.level.com.daniel.authbackend=INFO
logging.level.com.daniel.authbackend.util.JwtUtil=DEBUG
